<app-menu></app-menu>

<div class="container">
    <div class="content">
        <h1>Lista de projetos</h1>

        <mat-form-field class="filter">
            <mat-label>Filtrar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Projeto Férias" #input>
        </mat-form-field>

        <div class="table-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="actions-header"> Ações </th>
                    <td mat-cell *matCellDef="let row" class="actions-buttons">
                        <button mat-icon-button color="primary" [routerLink]="['/projetos/update', row.id]">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="accent" [routerLink]="['/projetos/view/', row.id]">
                            <mat-icon>visibility</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteProject(row)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="3">Nenhum projeto com esse nome "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Selecione a Página"></mat-paginator>
        </div>
    </div>

    <app-button routerLink="/projetos/create" class="main-button" textButton="Criar Projeto"></app-button>
</div>
